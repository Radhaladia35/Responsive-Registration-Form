<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
   
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span class="error-message" id="nameError"></span>
      </div>
     
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
        <span class="error-message" id="mobileError"></span>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span class="error-message" id="emailError"></span>
      </div>
    
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <span class="error-message" id="passwordError"></span>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      
      <div class="form-group">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <span class="error-message" id="genderError"></span>
      </div>
     
      <div class="form-group">
        <label for="nation">Nation:</label>
        <select id="nation" name="nation">
          <option value="">Select your nation</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
          <option value="Canada">Canada</option>
        </select>
        <span class="error-message" id="nationError"></span>
      </div>
   
      <div class="form-group">
        <label><input type="checkbox" id="terms" name="terms"> I agree to the Terms and Conditions</label>
        <span class="error-message" id="termsError"></span>
      </div>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="task4.js"></script>
</body>
</html>
